<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title >Formulaire brands</title>

</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-header" th:if="${mode=='new'}"> ADD of brands </div>
<div class="card-header" th:if="${mode=='edit'}">Modification of brands</div>
<div class="card-body">
 <form th:action="@{saveCategorie}" method="post">
 <div class="form-group">
<label class="control-label" hidden>ID brand :</label>
 <input type="hidden" name="idCat" class="form-control" th:value="${categorie.idCat}" />
</div>
<div class="form-group">
 <label class="control-label">Name brand :</label>
 <input type="text" name="nomCat" class="form-control" th:value="${categorie.nomCat}"/>
</div>
<div class="form-group">
<label class="control-label">Description brand :</label>
<input type="text" name="descriptionCat" class="form-control" th:value="${categorie.descriptionCat}"  />
</div>
<div>
<button type="submit" class="btn btn-primary" th:if="${mode=='new'}">ADD</button>
<button type="submit" class="btn btn-primary" th:if="${mode=='edit'}">Modify</button>
</div>
</form>

</div>
 </div>
 </div>
 </div>
</body>
</html>
