<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">     
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>ADD Makeup</title>
</head>
<body>
 <div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
  <div class="card-header" th:if="${mode=='new'}"> ADD  Makeup </div>
  <div class="card-header" th:if="${mode=='edit'}"> Modification  Makeup </div>
				<div class="card-body">
					<form th:action="@{saveMakeup}" method="post">
					   <div class="form-group">
							<label class="control-label" hidden>ID Makeup :</label> 
		       				<input type="hidden" name="idMakeup" class="form-control" th:value="${makeup.idMakeup}"  />
						</div>
						<div class="form-group">
							<label class="control-label">Name Makeup :</label> 
					        <input type="text" name="nomMakeup" class="form-control" th:value="${makeup.nomMakeup}"  />
							<span th:errors= ${makeup.nomMakeup} class="text-danger"> </span>	 
						</div>
						<div class="form-group">
							<label class="control-label">Price Makeup :</label> 
							<input type="text" name="prixMakeup" class="form-control" th:value="${makeup.prixMakeup}" />
							 <span th:errors=${makeup.prixMakeup} class="text-danger"> </span> 
						</div>
						<div class="form-group">
							<label class="control-label">date cr√©ation :</label> 
							<input type="date" name="dateCreation" class="form-control"  th:value="${makeup.dateCreation}"/>
							 <span th:errors=${makeup.dateCreation} class="text-danger"> </span> 
						</div>
						<div class="form-group">
						<label class="control-label">Brand :</label> 
                            <select name="categorie" class="form-control">
                            <option th:each="cat:${categories}" th:if="${mode=='new'}" th:value="${cat.idCat}" th:text="${cat.nomCat}"></option>
                              <option th:each="cat : ${categories}" th:if="${mode=='edit'}" th:value="${cat.idCat}" th:text="${cat.nomCat}" th:selected="${ cat.idCat==makeup.categorie.idCat}"></option>    
                                
                            </select>
 						</div>
						<div>
							<button type="submit" class="btn btn-primary">Valider</button>
						</div>
					</form>
				</div>
	</div>
</div>
</div>
</body>
</html>
